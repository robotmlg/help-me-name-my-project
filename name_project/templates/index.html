{% load static %}
<!DOCTYPE html>
<html>

<head>
  
<link rel="stylesheet" href="{% static 'main.css' %}"/>
<link rel="stylesheet" href="{% static 'blox.css' %}"/>
<link rel="stylesheet" href="{% static 'start.css' %}"/>
<link rel="stylesheet" href="{% static 'reg.css' %}"/>
  
<style>

h1 
{
	font-family: pstart;
	color: #e30056;
	font-size: 36px;
	text-align: center;
}

a:link, a:visited 
{
	font-family: blox;
	color: #4770fd;
    	text-decoration: none;
  	display: inline-block;
  	padding: 15px 25px;
  	font-size: 20px;
  	cursor: pointer;
  	text-align: center;
  	outline: none;
  	color: black;
 	background-color: #ffd64b;
	position: relative; 
	margin: 30px;
	overflow: hidden;
 	border-radius: 15px;
 	box-shadow: 0 6px #ffca18;
}

a:hover 
{
  background-color: #ffdc65;
}

a:active 
{
  background-color: #ffdc65;
  box-shadow: 0 5px #ffd033;
  transform: translateY(4px);
}

body
{
	height: calc(100vh - 8em);
	font-family: reg;
}
.line-1
{
    position: relative;
    top: 50%;  
    width: 100vw;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}

.animate
{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) normal;
}
	
@keyframes typewriter{
  from{width: 0;}
  to{width: 97vw;}
}
	
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}

</style>

  </head>

<body>
  
  <div class="header">

  <div class="Title">
  
<h1>Lazy Developer Project Name Generator</h1>

  </div>
    
  </div>
  
  <section>
    
    <div class="line-1 animate">

{{ name }}

 <br>

    </div>
	  
<a href="/">generate</a>
    
    </section>

</body>
	<footer>
		<p>
			Built by <a href="https://tacobelllabs.net/@robotmlg">Matt</a> and Rachel Goldman
		</p>
		<p>
			<a href="https://github.com/robotmlg/help-me-name-my-project">Contribute on GitHub</a>
		</p>
	</footer>
</html>
