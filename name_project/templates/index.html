{% load static %}
<!DOCTYPE html>
<html>

<head>
  
<link rel="stylesheet" href="{% static 'main.css' %}"/>
<link rel="stylesheet" href="{% static 'blox.css' %}"/>
<link rel="stylesheet" href="{% static 'start.css' %}"/>
<link rel="stylesheet" href="{% static 'reg.css' %}"/>
  
<style>

h1 
{
	font-family: pstart;
	color:#e30056;
	font-size: 36px;
	text-align: center;
}

body 
{
	font-family: reg;
    	font-size: 48px;
	text-align: center;
	overflow: hidden;
}

a:link, a:visited 
{
	font-family: blox;
    	text-decoration: none;
  	display: inline-block;
  	padding: 15px 25px;
  	font-size: 28px;
  	cursor: pointer;
  	text-align: center;
  	outline: none;
  	color: black;
 	background-color: #ffd64b;
	position: relative; 
	margin: 4px 2px;
	overflow: hidden;
 	border-radius: 15px;
 	box-shadow: 0 6px #ffca18;
}

a:hover 
{
  background-color: #ffdc65;
}

a:active 
{
  background-color: #ffdc65;
  box-shadow: 0 5px #ffd033;
  transform: translateY(4px);
}

.animate{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) infinite normal;
}
.line-1{ 
    width: 24em;
    margin: 0 auto;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;   
}
@keyframes typewriter{
  from{width: 0;}
  to{width: 24em;}
}
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}

</style>

  </head>

<body>
  
  <div class="header">

  <div class="Title">
  
<h1>Lazy Developer Project Name Generator</h1>

  </div>
    
  </div>
  
  <section>
    
    <div class="line-1 animation">

{{ name }}

 <br>

    </div>
	  
<a href="/">generate</a>
    
    </section>

</body>
</html>
