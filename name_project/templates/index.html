{% load static %}
<!DOCTYPE html>
<html>

<head>
  
<link rel="stylesheet" href="{% static 'main.css' %}"/>
<link rel="stylesheet" href="{% static 'blox.css' %}"/>
<link rel="stylesheet" href="{% static 'start.css' %}"/>
<link rel="stylesheet" href="{% static 'reg.css' %}"/>
  
<style>

h1 
{
	font-family: pstart;
	color: #e30056;
	font-size: 36px;
	text-align: center;
	margin-bottom: 70px;
}

a.gen:link, a.gen:visited 
{
	font-family: blox;
	color: #127EF7;
    	text-decoration: none;
  	display: inline-block;
  	padding: 15px 25px;
  	font-size: 32px;
  	cursor: pointer;
  	text-align: center;
  	outline: none;
 	background-color: #ffd64b;
	position: relative; 
	margin: 1px;
	overflow: hidden;
 	border-radius: 15px;
 	box-shadow: 0 6px #ffca18;
}

a.gen:hover 
{
  background-color: #ffdc65;
}

a.gen:active
{
  background-color: #ffdc65;
  box-shadow: 0 5px #ffd033;
  transform: translateY(4px);
}

body
{
	height: calc(100vh - 8em);
	width: fit-content;
	font-family: reg;
	font-size: 52px;
	text-align: center;
}
.line-1
{
    position: relative;
    top: 50%;  
    width: 100vw;
    margin: 0 auto;
    border-right: 2px solid rgba(255,255,255,.75);
    font-size: 180%;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);    
}

.animate
{
  animation: typewriter 4s steps(44) 1s 1 normal both,
             blinkTextCursor 500ms steps(44) normal;
}
	
@keyframes typewriter{
  from{width: 0;}
  to{width: 97vw;}
}
	
@keyframes blinkTextCursor{
  from{border-right-color: rgba(255,255,255,.75);}
  to{border-right-color: transparent;}
}

footer
{
	font-size: 16px;
	font-family: pstart;
	text-align: center;
}

a.foot:link, a.foot:visited 
{
	font-family: pstart;
	color: black;
    	text-decoration: none;
  	font-size: 16px;
  	cursor: pointer;
	overflow: hidden;
}

a.foot:hover, a.foot:active
{
  color: #127EF7;
}
	
a.git:link, a.git:visited 
{
	font-family: reg;
	color: black;
    	text-decoration: none;
  	font-size: 20px;
  	cursor: pointer;
	overflow: hidden;
}

a.git:hover, a.git:active
{
  color: #00E38D;
}

</style>

  </head>

<body>
  
  <div class="header">

  <div class="Title">
  
<h1>Lazy Developer Project Name Generator</h1>

  </div>
    
  </div>
  
  <section>
    
    <div class="line-1 animate">

{{ name }}

 <br>

    </div>
	  
	<a class="gen" href="/">generate</a>
    
    </section>

</body>
	<footer>
		<p>
			Built by <a class="foot" href="https://tacobelllabs.net/@robotmlg">Matt</a> &amp; Rae Goldman
		</p>
		<p>
			<a class="git" href="https://github.com/robotmlg/help-me-name-my-project">Contribute on GitHub</a>
		</p>
	</footer>
</html>
